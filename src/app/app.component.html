<div id="acceuil">
  <app-acceuil></app-acceuil>
</div>
<div>
  <div class="content">
    
    <div class="about" id="about">
        <app-about></app-about>
        <app-reservation></app-reservation>
    </div>
    
    <app-image-reserve></app-image-reserve>
    
    <div id="footer">
      <app-footer></app-footer>
    </div>
  </div>  
</div>  



<p-toast></p-toast>
<p-confirmDialog header="Mode vocal" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div class="btn">
  <p-button 
  icon="pi pi-microphone"
  [rounded]="true" 
  [text]="true"  
  pTooltip="Activer commande vocal" 
  showDelay="300" 
  hideDelay="300" 
  (click)="startContinuousVoiceRecognition()" />

  <p-button 
  icon="pi pi-minus-circle" 
  [rounded]="true" 
  [text]="true" 
  pTooltip="Stoper la guide vocal" 
  showDelay="300" 
  hideDelay="300" 
  (click)="stopSpeech()" 
  severity="danger"/>

  <p-button 
  icon="pi pi-search" 
  [rounded]="true" 
  [text]="true" 
  pTooltip="Zoom" 
  showDelay="300" 
  hideDelay="300" 
  (click)="stopSpeech()" 
  severity="warning"/>
</div>
